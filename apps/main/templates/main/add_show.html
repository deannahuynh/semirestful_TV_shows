<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semi Restful TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">

    <style>
    /* * {
        outline: 1px dotted red;
        box-sizing: border-box;
    } */
    #wrapper {
        width: 600px;
        margin: 20px auto;
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <a href="/shows" class="topLink">Go Back</a>
        <form id="form" action="/create" method="POST">
        {% csrf_token %}
            <h1>Add a New Show</h1>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Title</label>
                    <input type="text" name="title" class="form-control" id="inputEmail4" placeholder="Title">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Network</label>
                    <input type="text" name="network" class="form-control" id="inputEmail4" placeholder="Network">
                </div>
                <div class="form-group col-md-6">
                    <label for="date">Release Date</label>
                    <input type="date" name="releaseDate" class="form-control" id="date">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Description</label>
                    <textarea type="text" name="description" class="form-control" id="inputEmail4"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Show</button>
        </form>

    </div>
</body>
</html>
